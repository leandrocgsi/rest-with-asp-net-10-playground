name: Integration Tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: "Y"
          SA_PASSWORD: "@Your_password123!"
        options: >-
          --health-cmd "until /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P @Your_password123! -Q 'select 1' > /dev/null 2>&1; do sleep 1; done"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Pre-pull SQL Server image
        run: docker pull mcr.microsoft.com/mssql/server:2022-latest

      - name: Verify Docker
        run: docker ps -a

      - name: Restore dependencies
        run: dotnet restore
        working-directory: 19_IntroToIntegrationTests/RestWithASPNET10Erudio

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: 19_IntroToIntegrationTests/RestWithASPNET10Erudio

      - name: Run tests
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"
        working-directory: 19_IntroToIntegrationTests/RestWithASPNET10Erudio
